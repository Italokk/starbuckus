<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="circulo"></div>

    <img src="./Starbucks-logo.png" class="logo">
<div class="conteudo">
  <div class="caixa-texto">
    <h2>Isto não é apenas café  É <span>Starbucks</span></h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id quos porro nisi accusamus,
         ipsum qui numquam officia voluptas soluta sint quis consequuntur sed aut fugiat quod! 
         Voluptas corrupti aliquid consequuntur!
    </p>
    <button> Deixe seu like! </button>
  </div>

  <div class="caixa-imagen">
    <img src="./img1.png" class="copao">
  </div>
</div>

  <div class="menu">
    <img src="./img-pequena1.png" class="copinho copo1">
    <img src="./img-pequena2.png" class="copinho copo2">
    <img src="./img-pequena3.png" class="copinho copo3">
  </div>

</body>

<script>
 let imgcopao = document.querySelector(".copao")
 let verde  = document.querySelector(".copo1")
 let amarelo = document.querySelector(".copo2")
 let rosa = document.querySelector(".copo3")
 let circulo = document.querySelector(".circulo")

 amarelo.addEventListener("click", () => {
    imgcopao.src = "./img2.png"
    circulo.style.background = "#eb7495"
})

verde.addEventListener("click", () => {
    imgcopao.src = "./img1.png"
    circulo.style.background = "#017143"
})

rosa.addEventListener("click", () => {
    imgcopao.src = "./img3.png"
    circulo.style.background = "#d752b1"
})

</script>

</html>
